<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style_two.css" type="text/css">
        <script src="static/script.js"></script>
    </head>
    <body>
        <nav>
            <div class="navbar bg-dark">
                <div class="container-fluid">
                    <a href={{ url_for('result') }} class="navbar-brand link_no_decoration title" style="color: white;"> ReIntern </a> 
                    <div class="">
                        <button class="btn bg-dark dark_button_hover"> <a href={{ url_for('dashboard') }} class="link_no_decoration light_text"> Dashboard </a> </button>
                        <button class="btn bg-dark dark_button_hover"> <a href={{ url_for('calendar_display') }} class="link_no_decoration light_text"> Calendar </a> </button>
                        <button class="btn bg-dark dark_button_hover"> <a href={{ url_for('wiki') }} class="link_no_decoration light_text"> Wiki </a> </button>
                        <button class="btn bg-dark dark_button_hover"> <a href={{ url_for('settings') }} class="link_no_decoration light_text"> Settings </a> </button>
                    </div>
                </div>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <footer>
            <div class="footer bg-dark">
            </div>
        </footer>
    </body>
</html>
