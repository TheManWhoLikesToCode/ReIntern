{% extends "layout_one.html" %} {% block content %}

<div class="viewpoint">
  <div class="hero-text">
    <h1 class="text-center">Welcome to ReIntern</h1>
    <h3 class="text-center">Please Sign Up</h3>
  </div>
  <form class="form-container" action="/register" method="post">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email Address"
        class="form-input"
        required
      />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Your Name"
        class="form-input"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter Password"
        class="form-input"
        required
      />
    </div>

    <button class="btn center_object" type="submit">Sign Up</button>
  </form>
</div>

{% endblock content %}
